<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type">
    <title>Rats Manual Add</title>
    <link rel="stylesheet" href="addpanel.css" type="text/css" media="screen, projection"/>
</head>

<body>
<h3 data-l10n-id="popupTitle">ADD RATS ENTRY</h3>
<div id="container">
    <input type="hidden" id="_id" name="_id">
    <label for="ews" id="elbl">EWS</label>
    <input type="text" id="ews" name="ews" placeholder="#####" maxlength="5">
    <label for="rats" id="elbl">Rats Number</label>
    <div id="suggestions">
        <input type="text" id="rats" name="rats" class="typeahead">
    </div>
    <input type="hidden" id="week" name="week">
    <label for="desc" id="elbl">Description</label>
    <input type="text" id="desc" name="desc">
    <label for="hours" id="elbl">Hours</label>
    <input type="number" id="hours" name="hours">
</div>
<BR>
<button class="add_btn" id="add" tabindex="-1"><i></i><span>Add Entry</span></button>
<div class="clr"></div>
</body>
</html>
